<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Page</title>
    <style>
        /* Apply fullscreen styles */
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Replace the URL below with your desired website -->
    <iframe src="https://anura.pro"></iframe>
</body>
</html>
